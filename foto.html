<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Happy birthday</title>
    <style>
        /* Styling untuk header dan footer */
        header, footer {
            background-color: #ffcccb;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Styling untuk navigasi */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #ff9999;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Styling untuk konten utama */
        .container {
            padding: 20px;
            margin: 20px;
            background-color: #ffe4e1;
            border-radius: 8px;
        }

        /* Responsivitas */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 10px;
                margin: 10px;
            }
        }
    </style>
</head>
